services:
  # MongoDB database
  mongodb:
    image: mongo:7-jammy
    container_name: discord-logger-mongodb
    restart: unless-stopped
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD:-password123}
      - MONGO_INITDB_DATABASE=${MONGODB_DATABASE:-discord-messages}
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - discord-logger-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/${MONGODB_DATABASE:-discord-messages} --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Discord Message Logger Application
  discord-logger:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: discord-logger-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - SPRING_DATA_MONGODB_HOST=mongodb
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=${MONGODB_DATABASE:-discord-messages}
      - SPRING_DATA_MONGODB_USERNAME=${MONGODB_USERNAME:-admin}
      - SPRING_DATA_MONGODB_PASSWORD=${MONGODB_PASSWORD:-password123}
      - SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE=admin
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-docker}
      - JAVA_OPTS=${JAVA_OPTS:--Xmx512m -Xms256m}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - discord-logger-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/messages/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MongoDB Express (optional - for database management)
  mongo-express:
    image: mongo-express:1.0.0-alpha
    container_name: discord-logger-mongo-express
    restart: unless-stopped
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGODB_USERNAME:-admin}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGODB_PASSWORD:-password123}
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_EXPRESS_USER:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_EXPRESS_PASSWORD:-admin123}
    depends_on:
      - mongodb
    networks:
      - discord-logger-network
    profiles:
      - tools  # Optional service, enable with --profile tools

volumes:
  mongodb_data:
    driver: local

networks:
  discord-logger-network:
    driver: bridge