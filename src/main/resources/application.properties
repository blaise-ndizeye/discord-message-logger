spring.application.name=Discord Message Logger

# Discord Bot Configuration
discord.bot.token=${DISCORD_BOT_TOKEN:}

# MongoDB Configuration
# Use individual properties for maximum compatibility
spring.data.mongodb.host=${SPRING_DATA_MONGODB_HOST:localhost}
spring.data.mongodb.port=${SPRING_DATA_MONGODB_PORT:27017}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:discord-messages}
spring.data.mongodb.username=${SPRING_DATA_MONGODB_USERNAME:}
spring.data.mongodb.password=${SPRING_DATA_MONGODB_PASSWORD:}
spring.data.mongodb.authentication-database=${SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE:admin}

# Server Configuration
server.port=${PORT:8080}

# Logging Configuration
logging.level.com.discordbot.messagelogger=DEBUG
logging.level.net.dv8tion.jda=INFO