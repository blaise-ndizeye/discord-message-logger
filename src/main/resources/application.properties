spring.application.name=Discord Message Logger

# Discord Bot Configuration
discord.bot.token=${DISCORD_BOT_TOKEN:your-bot-token-here}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/discord-messages}
spring.data.mongodb.database=discord-messages

# Server Configuration
server.port=${PORT:8080}

# Logging Configuration
logging.level.com.discordbot.messagelogger=DEBUG
logging.level.net.dv8tion.jda=INFO
